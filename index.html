<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voxel Architect - Studio Edition</title>
    <style>
        /* Professional, non-gamey font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --ui-bg: rgba(30, 30, 35, 0.95); /* Opaque, professional look */
            --ui-border: #444;
            --text-color: #eee;
            --accent: #007acc; /* VS Code / CAD blue */
            --danger: #d94444;
            --slot-bg: #252526;
        }

        body.light-mode {
            --bg-color: #87CEEB;
            --ui-bg: rgba(255, 255, 255, 0.95);
            --ui-border: #ccc;
            --text-color: #333;
            --accent: #0066cc;
            --slot-bg: #f3f3f3;
        }

        body { 
            margin: 0; overflow: hidden; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            user-select: none; background: var(--bg-color); 
            transition: background 0.3s; 
        }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }

        /* Top Bar: Clean & Architectural */
        #top-area {
            position: absolute; top: 0; left: 0; width: 100%; height: 50px;
            background: var(--ui-bg); border-bottom: 1px solid var(--ui-border);
            display: flex; justify-content: space-between; align-items: center;
            pointer-events: auto; padding: 0 20px; box-sizing: border-box;
        }

        #app-title { font-weight: 600; font-size: 16px; color: var(--text-color); display: flex; align-items: center; gap: 10px; }
        
        #theme-toggle {
            background: transparent; border: 1px solid var(--ui-border);
            color: var(--text-color); padding: 5px 10px; border-radius: 4px;
            cursor: pointer; font-size: 12px;
        }

        /* Tabs - mimicking browser tabs or sheet tabs */
        #tab-container {
            display: flex; gap: 2px; align-items: flex-end; height: 100%;
        }

        .world-tab {
            padding: 0 15px; height: 35px; border-radius: 4px 4px 0 0;
            background: transparent; color: var(--text-color);
            border: none; cursor: pointer;
            font-size: 12px; font-weight: 500;
            display: flex; align-items: center; gap: 8px;
            opacity: 0.7; transition: all 0.2s;
            margin-top: 15px; /* Push to bottom of bar */
        }
        .world-tab.active { 
            background: var(--accent); color: white; opacity: 1; 
        }
        .world-tab:hover:not(.active) { background: var(--ui-border); }
        
        .del-tab {
            font-size: 14px; width: 16px; height: 16px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            opacity: 0.5; transition: opacity 0.2s;
        }
        .del-tab:hover { opacity: 1; background: rgba(0,0,0,0.2); }

        /* Side Toolbar */
        #side-controls {
            position: absolute; top: 70px; left: 20px;
            display: flex; flex-direction: column; gap: 8px; pointer-events: auto;
        }
        .btn {
            background: var(--ui-bg); color: var(--text-color);
            border: 1px solid var(--ui-border); padding: 8px 12px;
            border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 500;
            text-align: left; width: 120px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: background 0.1s;
        }
        .btn:hover { background: var(--accent); color: white; border-color: var(--accent); }

        /* Instructions - Minimalist */
        #instructions {
            position: absolute; top: 70px; right: 20px;
            background: var(--ui-bg); padding: 15px;
            border-radius: 4px; color: var(--text-color);
            font-size: 11px; line-height: 1.6; border: 1px solid var(--ui-border);
            width: 180px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #instructions b { color: var(--accent); font-weight: 600; }

        /* Hotbar - The "Actual Blocks" Look */
        #hotbar {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--ui-bg); padding: 10px; border-radius: 8px;
            display: flex; gap: 10px; border: 1px solid var(--ui-border);
            pointer-events: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .slot-container {
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            cursor: pointer; group;
        }

        .slot {
            width: 45px; height: 45px; border-radius: 4px;
            background-color: var(--slot-bg); 
            border: 2px solid transparent;
            /* Texture will be applied via JS inline style */
            background-size: cover; 
            image-rendering: pixelated; /* Sharp textures */
            transition: all 0.1s;
        }

        .slot-container:hover .slot { border-color: var(--accent); transform: translateY(-2px); }
        .slot-container:active .slot { transform: scale(0.95); }

        .slot-label {
            font-size: 10px; color: var(--text-color); font-weight: 500; opacity: 0.8;
        }

        /* Visual helpers */
        #carrying-cursor {
            position: fixed; pointer-events: none; z-index: 100;
            display: none; font-size: 24px; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
        }

        #fileInput { display: none; }
    </style>
</head>
<body class="light-mode">

    <div id="ui-layer">
        <div id="top-area">
            <div id="app-title">
                <span style="color:var(--accent)">â– </span> Voxel Architect
            </div>
            <div id="tab-container">
                <button class="world-tab" onclick="createNewWorld()" style="font-size: 16px;">+</button>
            </div>

        </div>

        <div id="side-controls">
            <button class="btn" onclick="downloadWorld()">ðŸ’¾ Export JSON</button>

        <div id="hotbar">
            </div>

    <input type="file" id="fileInput" accept=".json">

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Configuration ---
        const CONFIG = {
            blockSize: 50,
            islandSize: 40, 
            waterLevel: -25,
            darkSky: 0x1a1a2e,
            lightSky: 0x87CEEB,
            maxWorlds: 10
        };

        // --- Block Definitions (Easy to expand) ---
        const BLOCK_TYPES = [
            { id: 'grass', label: 'Grass', color: '#58a04c', noise: true },
            { id: 'stone', label: 'Stone', color: '#999999', noise: true },
            { id: 'wood', label: 'Log', color: '#8b5a2b', noise: true },
            { id: 'plank', label: 'Beam', color: '#d2a679', noise: false }, // Smoother
            { id: 'brick', label: 'Brick', color: '#a04c4c', noise: true },
            { id: 'glass', label: 'Glass', color: '#aed9e0', noise: false, opacity: 0.4 },
            { id: 'waterBlock', label: 'Water', color: '#4fa4b8', noise: false, opacity: 0.7 },
            { id: 'light', label: 'Light', color: '#fff3bb', noise: false, emissive: true }
        ];

        let camera, scene, renderer, controls;
        let groundPlane, waterMesh;
        let raycaster, pointer;
        let worlds = []; 
        let currentWorldId = null;
        let worldCounter = 1;

        let currentInteractables = []; 
        let collisionObjects = []; 
        let carriedBlock = null; 
        let placementGhost = null; 
        const materials = {};
        const textures = {}; // Store generated data URLs for UI
        
        let isDarkMode = false;

        init();
        animate();

        // --- Expose functions ---
        window.startPlacing = startPlacing;
        window.downloadWorld = downloadWorld;
        window.triggerLoad = () => document.getElementById('fileInput').click();
        window.toggleTheme = toggleTheme;
        window.createNewWorld = createNewWorld;
        window.switchWorld = switchWorld;
        window.deleteWorld = deleteWorld;

        document.getElementById('fileInput').addEventListener('change', handleFileLoad, false);

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.lightSky);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 8000);
            camera.position.set(1600, 1400, 1600); // Isometric-ish angle

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
            document.body.appendChild(renderer.domElement);

            setupLighting();
            generateMaterialsAndUI(); // Generate textures and UI icons together
            createEnvironment();

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.maxPolarAngle = Math.PI / 2 - 0.1; 
            controls.minDistance = 200;
            controls.maxDistance = 4000;
            // Strict mouse mapping for CAD feel
            controls.mouseButtons = { LEFT: null, MIDDLE: THREE.MOUSE.DOLLY, RIGHT: THREE.MOUSE.ROTATE };

            raycaster = new THREE.Raycaster();
            pointer = new THREE.Vector2();

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('pointerdown', onPointerDown);
            document.addEventListener('pointermove', onPointerMove);
            document.addEventListener('keydown', onKeyDown);

            createNewWorld();
        }

        // --- Dynamic Material & Icon Generation ---
        function generateMaterialsAndUI() {
            const hotbar = document.getElementById('hotbar');
            
            BLOCK_TYPES.forEach(block => {
                // 1. Generate Texture Data
                const canvas = document.createElement('canvas');
                canvas.width = 64; canvas.height = 64;
                const ctx = canvas.getContext('2d');
                
                // Fill Base
                ctx.fillStyle = block.color;
                ctx.fillRect(0,0,64,64);
                
                // Add Noise/Texture details
                if(block.noise) {
                    for(let i=0; i<300; i++) {
                        ctx.fillStyle = Math.random()>0.5 ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)';
                        ctx.fillRect(Math.random()*64, Math.random()*64, 4, 4);
                    }
                    // Border
                    ctx.strokeStyle = "rgba(0,0,0,0.15)"; ctx.lineWidth = 4; ctx.strokeRect(0,0,64,64);
                } else if(block.id === 'glass') {
                    // Window frame look
                    ctx.strokeStyle = "rgba(255,255,255,0.5)"; ctx.lineWidth = 4; ctx.strokeRect(0,0,64,64);
                    ctx.beginPath(); ctx.moveTo(0,64); ctx.lineTo(15,50); ctx.stroke();
                }

                // 2. Create Three.js Texture
                const tex = new THREE.CanvasTexture(canvas);
                tex.magFilter = THREE.NearestFilter;
                tex.colorSpace = THREE.SRGBColorSpace;
                
                // 3. Create Material
                const matParams = { map: tex };
                if(block.opacity) {
                    matParams.transparent = true;
                    matParams.opacity = block.opacity;
                }
                if(block.emissive) {
                    matParams.emissive = block.color;
                    matParams.emissiveIntensity = 0.5;
                }

                if(block.id === 'grass') {
                     // Special case for grass (side vs top)
                     const dirtC = document.createElement('canvas'); dirtC.width=64; dirtC.height=64;
                     const dCtx = dirtC.getContext('2d'); dCtx.fillStyle = '#5d4037'; dCtx.fillRect(0,0,64,64);
                     // Add some noise to dirt
                     for(let i=0; i<200; i++) { dCtx.fillStyle='rgba(0,0,0,0.1)'; dCtx.fillRect(Math.random()*64, Math.random()*64,4,4); }
                     dCtx.strokeStyle = "rgba(0,0,0,0.1)"; dCtx.lineWidth=4; dCtx.strokeRect(0,0,64,64);
                     const dirtTex = new THREE.CanvasTexture(dirtC); dirtTex.magFilter = THREE.NearestFilter; dirtTex.colorSpace = THREE.SRGBColorSpace;
                     
                     materials[block.id] = [
                         new THREE.MeshLambertMaterial({map: dirtTex}), new THREE.MeshLambertMaterial({map: dirtTex}),
                         new THREE.MeshLambertMaterial(matParams), new THREE.MeshLambertMaterial({map: dirtTex}),
                         new THREE.MeshLambertMaterial({map: dirtTex}), new THREE.MeshLambertMaterial({map: dirtTex})
                     ];
                } else {
                    materials[block.id] = new THREE.MeshLambertMaterial(matParams);
                }

                // 4. Create UI Element
                const container = document.createElement('div');
                container.className = 'slot-container';
                container.onclick = () => startPlacing(block.id);
                
                const slot = document.createElement('div');
                slot.className = 'slot';
                // Use the generated canvas as the CSS background
                slot.style.backgroundImage = `url(${canvas.toDataURL()})`;
                
                const label = document.createElement('span');
                label.className = 'slot-label';
                label.innerText = block.label;

                container.appendChild(slot);
                container.appendChild(label);
                hotbar.appendChild(container);
            });

            // Extra Water Material for Sea
            materials['sea'] = new THREE.MeshLambertMaterial({
                color: 0x4fa4b8, transparent: true, opacity: 0.85
            });
        }

        function setupLighting() {
            const amb = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(amb);
            
            const sun = new THREE.DirectionalLight(0xfff5e1, 1.4);
            sun.name = 'sun';
            sun.position.set(1000, 1500, 800);
            sun.castShadow = true;
            sun.shadow.mapSize.set(2048, 2048);
            sun.shadow.camera.far = 4000;
            const d = 2000;
            sun.shadow.camera.left = -d; sun.shadow.camera.right = d;
            sun.shadow.camera.top = d; sun.shadow.camera.bottom = -d;
            sun.shadow.bias = -0.0005;
            scene.add(sun);
        }

        // --- Environment (CoC Style: Nature + Base) ---
        function createEnvironment() {
            // 1. Main Base Platform
            const size = CONFIG.blockSize * CONFIG.islandSize;
            const geo = new THREE.BoxGeometry(size, CONFIG.blockSize, size);
            groundPlane = new THREE.Mesh(geo, materials['grass']);
            groundPlane.position.y = -CONFIG.blockSize/2;
            groundPlane.receiveShadow = true;
            scene.add(groundPlane);

            // 2. Infinite Water
            const wGeo = new THREE.PlaneGeometry(10000, 10000);
            waterMesh = new THREE.Mesh(wGeo, materials['sea']);
            waterMesh.rotation.x = -Math.PI/2;
            waterMesh.position.y = CONFIG.waterLevel;
            scene.add(waterMesh);

            // 3. Nature (Trees & Rocks surrounding the base)
            generateNature(size);
        }

        function generateNature(baseSize) {
            // Add decorative trees outside the build area
            const treeCount = 60;
            const trunkGeo = new THREE.BoxGeometry(20, 40, 20);
            const leafGeo = new THREE.BoxGeometry(50, 50, 50);
            const rockGeo = new THREE.DodecahedronGeometry(25, 0);

            for(let i=0; i<treeCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                // Position between edge of base and far out
                const dist = baseSize/2 + 100 + Math.random() * 800;
                
                const x = Math.cos(angle) * dist;
                const z = Math.sin(angle) * dist;

                if(i % 3 === 0) {
                    // Rock
                    const rock = new THREE.Mesh(rockGeo, materials['stone']);
                    rock.position.set(x, CONFIG.waterLevel + 10, z);
                    rock.rotation.set(Math.random(), Math.random(), Math.random());
                    rock.castShadow = true;
                    scene.add(rock);
                } else {
                    // Tree (Group)
                    const group = new THREE.Group();
                    group.position.set(x, CONFIG.waterLevel + 20, z);
                    
                    const trunk = new THREE.Mesh(trunkGeo, materials['wood']);
                    trunk.castShadow = true;
                    
                    const leaves = new THREE.Mesh(leafGeo, materials['grass'][2]); // Use grass top texture
                    leaves.position.y = 40;
                    leaves.castShadow = true;

                    group.add(trunk);
                    group.add(leaves);
                    
                    // Random slight rotation/scale for variety
                    const s = 0.8 + Math.random()*0.5;
                    group.scale.set(s,s,s);
                    group.rotation.y = Math.random();
                    
                    scene.add(group);
                }
            }
        }

        // --- Interaction Logic ---
        function startPlacing(type) {
            if(carriedBlock) dropCarried();
            const size = CONFIG.blockSize;
            const geo = (type==='plank') ? new THREE.BoxGeometry(size, size, size*2) : new THREE.BoxGeometry(size, size, size);
            
            carriedBlock = new THREE.Mesh(geo, materials[type]);
            carriedBlock.castShadow = true;
            carriedBlock.receiveShadow = true;
            carriedBlock.userData = { type: type, r: false };
            
            if(type === 'light') {
                carriedBlock.add(new THREE.PointLight(0xffaa00, 600, 400));
            }

            scene.add(carriedBlock);
            
            // Wireframe ghost
            const edges = new THREE.EdgesGeometry(geo);
            placementGhost = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000 }));
            scene.add(placementGhost);
            
            updateCursor(true);
        }

        function onPointerDown(e) {
            if(e.button !== 0 || e.target.closest('#ui-layer button') || e.target.closest('.slot-container')) return;
            
            updatePointer(e);
            raycaster.setFromCamera(pointer, camera);

            if(carriedBlock) {
                // Place
                const intersects = raycaster.intersectObjects(collisionObjects, false);
                if(intersects.length > 0) {
                    carriedBlock.position.copy(placementGhost.position);
                    currentInteractables.push(carriedBlock);
                    collisionObjects.push(carriedBlock);
                    carriedBlock = null;
                    scene.remove(placementGhost);
                    placementGhost = null;
                    updateCursor(false);
                }
            } else {
                // Pick Up
                const intersects = raycaster.intersectObjects(currentInteractables, false);
                if(intersects.length > 0) {
                    const target = intersects[0].object;
                    carriedBlock = target;
                    currentInteractables = currentInteractables.filter(o => o !== target);
                    collisionObjects = collisionObjects.filter(o => o !== target);
                    
                    const geo = target.geometry;
                    const edges = new THREE.EdgesGeometry(geo);
                    placementGhost = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000 }));
                    placementGhost.position.copy(target.position);
                    placementGhost.userData.r = target.userData.r;
                    
                    scene.add(placementGhost);
                    updateCursor(true);
                }
            }
        }

        function onPointerMove(e) {
            if(!carriedBlock) return;
            updatePointer(e);
            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObjects(collisionObjects, false);
            
            if(intersects.length > 0) {
                const hit = intersects[0];
                const size = CONFIG.blockSize;
                const pos = new THREE.Vector3().copy(hit.point).add(hit.face.normal.multiplyScalar(size/2));
                pos.divideScalar(size).floor().multiplyScalar(size).addScalar(size/2);
                
                placementGhost.position.copy(pos);
                
                // Alignment logic for planks
                if(carriedBlock.userData.type === 'plank') {
                     const off = size/2;
                     if(!placementGhost.userData.r) { if(Math.round(pos.z/off)%2 !== 0) placementGhost.position.z += off; }
                     else { if(Math.round(pos.x/off)%2 !== 0) placementGhost.position.x += off; }
                }
                carriedBlock.position.set(0, 8000, 0); // Hide actual block while moving
            }
        }

        function onKeyDown(e) {
            if((e.key === 'r' || e.key === 'R') && carriedBlock && carriedBlock.userData.type === 'plank') {
                const r = !carriedBlock.userData.r;
                carriedBlock.userData.r = r;
                placementGhost.userData.r = r;
                const size = CONFIG.blockSize;
                const g = r ? new THREE.BoxGeometry(size*2, size, size) : new THREE.BoxGeometry(size, size, size*2);
                carriedBlock.geometry.dispose(); carriedBlock.geometry = g;
                // Rebuild ghost edges
                scene.remove(placementGhost);
                const edges = new THREE.EdgesGeometry(g);
                placementGhost = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000 }));
                placementGhost.position.copy(carriedBlock.position); // Logic placeholder
                placementGhost.userData.r = r;
                scene.add(placementGhost);
            }
            if(e.key === 'Escape' && carriedBlock) dropCarried();
        }

        function dropCarried() {
            if(carriedBlock) scene.remove(carriedBlock);
            if(placementGhost) scene.remove(placementGhost);
            carriedBlock = null; placementGhost = null;
            updateCursor(false);
        }
        
        function updatePointer(e) { pointer.set((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1); }
        
        function updateCursor(active) {
            const c = document.getElementById('carrying-cursor');
            c.style.display = active ? 'block' : 'none';
            document.body.style.cursor = active ? 'none' : 'default'; // Hide default mouse when carrying
            if(active) {
                const track = (e) => { c.style.left = e.clientX+15+'px'; c.style.top = e.clientY+15+'px'; };
                document.addEventListener('pointermove', track, {once: !active});
            } else {
                document.body.style.cursor = 'default';
            }
        }

        // --- Application Logic (Tabs, Saves) ---

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.className = isDarkMode ? 'dark-mode' : 'light-mode';
            const color = isDarkMode ? CONFIG.darkSky : CONFIG.lightSky;
            scene.background.setHex(color);
            scene.getObjectByName('sun').intensity = isDarkMode ? 1.0 : 1.4; 
        }

        function createNewWorld() {
            if(worlds.length >= CONFIG.maxWorlds) return alert("Max worlds reached.");
            const newWorld = { id: worldCounter++, data: [] };
            worlds.push(newWorld);
            renderTabs();
            switchWorld(newWorld.id);
        }

        function deleteWorld(id, e) {
            e.stopPropagation();
            if(worlds.length <= 1) return;
            if(!confirm("Delete world?")) return;
            const idx = worlds.findIndex(w => w.id === id);
            worlds.splice(idx, 1);
            if(currentWorldId === id) {
                clearScene();
                switchWorld(worlds[0].id);
            } else {
                renderTabs();
            }
        }

        function switchWorld(id) {
            if(currentWorldId === id) return;
            saveState();
            clearScene();
            currentWorldId = id;
            loadState(worlds.find(w => w.id === id).data);
            renderTabs();
        }

        function saveState() {
            if(!currentWorldId) return;
            const w = worlds.find(w => w.id === currentWorldId);
            w.data = currentInteractables.map(b => ({
                type: b.userData.type, x: b.position.x, y: b.position.y, z: b.position.z, r: b.userData.r
            }));
        }

        function loadState(data) {
            data.forEach(d => {
                let g; const s = CONFIG.blockSize;
                if(d.type === 'plank') g = d.r ? new THREE.BoxGeometry(s*2, s, s) : new THREE.BoxGeometry(s, s, s*2);
                else g = new THREE.BoxGeometry(s, s, s);
                const b = new THREE.Mesh(g, materials[d.type]);
                b.position.set(d.x, d.y, d.z);
                b.castShadow = true; b.receiveShadow = true;
                b.userData = {type:d.type, r:d.r};
                if(d.type==='light') b.add(new THREE.PointLight(0xffaa00, 600, 400));
                scene.add(b);
                currentInteractables.push(b);
                collisionObjects.push(b);
            });
        }

        function clearScene() {
            dropCarried();
            currentInteractables.forEach(o => scene.remove(o));
            currentInteractables = [];
            collisionObjects = [groundPlane];
        }

        function renderTabs() {
            const container = document.getElementById('tab-container');
            // Keep the + button
            const addBtn = container.lastElementChild;
            container.innerHTML = '';
            
            worlds.forEach(w => {
                const btn = document.createElement('div');
                btn.className = `world-tab ${w.id === currentWorldId ? 'active' : ''}`;
                btn.onclick = () => switchWorld(w.id);
                btn.innerHTML = `Proj-${w.id} <span class="del-tab" onclick="deleteWorld(${w.id}, event)">Ã—</span>`;
                container.appendChild(btn);
            });
            container.appendChild(addBtn);
        }

        function downloadWorld() {
            saveState();
            const w = worlds.find(w => w.id === currentWorldId);
            const blob = new Blob([JSON.stringify(w.data)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `voxel_proj_${w.id}.json`;
            a.click();
        }

        function handleFileLoad(e) {
            const f = e.target.files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = (evt) => {
                try {
                    const data = JSON.parse(evt.target.result);
                    clearScene();
                    loadState(data);
                } catch(err) { alert("Invalid file"); }
            };
            r.readAsText(f);
            e.target.value = '';
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
